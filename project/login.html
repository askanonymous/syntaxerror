<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAudit Login</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="files/audit-logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<body>

    <div class="wrapper">
        
        <header>
            <div class="title">
                MyAudit
            </div>
        </header>
        
        <!-- <div class="alert-box">
            <p class="alert">Invalid Details!</p>
        </div> -->
        
        <div class="main">

            <div class="form">

                <div class="login-title">
                    Login
                </div>

                <!-- <div class="login-with-google">
                    <i class="fa-brands fa-google"></i>
                    Google
                </div> -->

                <input class="cred email" id="email" type="email" autocomplete="off" placeholder="Email" required>

                <input class="cred password" id="password" type="password" placeholder="Password" required>

                <button class="login" onclick="auth()">Login</button>

                <!-- <div class="signup">
                    Don't have any audit?
                    <a href="register.html">Create now</a>
                </div> -->

            </div>

        </div>

    </div>

    <script src="scripts/form.js"></script>
    
</body>


</html>
