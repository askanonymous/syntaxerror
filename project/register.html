<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAudit Register</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="files/audit-logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<body>

    <div class="wrapper">
        
        <header>
            <div class="title">
                MyAudit
            </div>
        </header>
        
        
        <div class="main">

            <div class="form">

                <div class="login-title">
                    Register
                </div>

                <input class="cred name" type="text" autocomplete="off" placeholder="Full name" required>

                <input class="cred email" type="email" autocomplete="off" placeholder="Email" required>

                <input class="cred password" type="password" placeholder="Password" required>

                <button class="login" onclick="location.href='dashboard.html'">Create Audit</button>

                <div class="signup">
                    Have an audit?
                    <a href="login.html">Login now</a>
                </div>

            </div>

        </div>

    </div>

    <script src="scripts/form.js"></script>
    
</body>


</html>
